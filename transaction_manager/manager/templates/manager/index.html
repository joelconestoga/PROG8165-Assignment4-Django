{% extends 'manager/base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <h2>{{ user.username }}'s Transactions</h2>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'manager:add_transaction' %}">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp; Add Transaction
                </button>
            </a>
            <a href="{% url 'manager:categories' %}">
                <button type="button" class="btn btn-info">
                    Categories
                </button>
            </a>
            <a href="{% url 'manager:log_out' %}">
                <button type="button" class="btn btn-danger">
            &nbsp;
                    Logout
                </button>
            </a>
        </div>
        {% if transactions %}
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
		            {% for trans in transactions %}
		            	<tr>
		            		<td>{{ trans.name }}</td>
		            		<td>$ {{ trans.value }}</td>
                            <td>{{ trans.category }}</td>
		            	</tr>
		            {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
